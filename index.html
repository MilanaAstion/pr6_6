<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <header>
            <img class="logo" title="Reset Game" src="./assets/Pokemon_logo.png" alt="Pokemon">
        </header>
        <div class="playground">
            <div class="pokemon player1">
                <span class="lvl">Lv. 1</span>

                <img src="/assets/pikachu.png" class="sprite">

                <div class="details">
                    <h2 class="name" id="name-player1">
                        Pikachu
                    </h2>
                    <div class="hp">
                        <div class="bar">
                            <div class="health" id="progressbar-player1" style="width: 100%;"></div>
                        </div>
                        <span class="text" id="health-player1">274 / 274</span>
                    </div>
                </div>
            </div>

            <div class="control">
                
                <button class="button btn-margin" id="btn-start">Start</button>
                <button class="button btn-margin" id="btn-kick2">
                    Thunder Jolt
                </button>
                <button class="button btn-margin" id="btn-kick3">
                    Ember
                </button>
                <button class="button btn-margin" id="btn-kick">
                    Electro Ball
                </button>
                <button class="button btn-margin" id="btn-kick1">
                    Thunder Jolt
                </button>
                <button class="button btn-margin" id="btn-kick4">
                    Electro Ball
                </button>
                <button class="button btn-margin" id="btn-kick5">
                    Volt Tackle
                </button>
                <button class="button btn-margin" id="btn-kick6">
                    Thunder Crack
                </button>
                <button class="button btn-margin" id="btn-kick7">
                    Killing Power
                </button>
                <button class="button btn-margin" id="btn-restart">Start again</button>
            </div>

            <div class="pokemon player2">
                <span class="lvl">Lv. 1</span>

                <img src="/assets/charmander.png" class="sprite">

                <div class="details">
                    <h2 class="name" id="name-player2">
                        Charmander
                    </h2>
                    <div class="hp">
                        <div class="bar">
                            <div class="health" id="progressbar-player2" style="width: 100%;"></div>
                        </div>
                        <span class="text" id="health-player2">282 / 282</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="logs"></div>
    </div>
    <div class="catch_screen"></div>

<script type="module" src="main.js"></script>
    
</body>

</html>
